<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
          <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
			<p> <div class="checkboxes">
			  <label>
			    <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_0">
			    I'm A Sun Devil Student!</label>
			  <br>
			  <label>
			    <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_1">
			    I'm A Sun Devil Parent!</label>
			  <br>
			  <label>
			    <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_2">
			    I'm A Sun Devil faculty Member!</label>
			  <br>
			  <label>
			    <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_3">
				  I am none of these</label></div>
			  <br>
		  </p>
		  <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="index.html">Log in</a></p>

    </div>
</body>
</html>
