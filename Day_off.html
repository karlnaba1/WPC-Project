<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Day Off</title>
    <link rel="stylesheet" href="offday.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›Œ Request a Day Off ðŸ›Œ</h1>
            <p>Fill out the form below to request a day off from your classes.</p>
        </header>
        <form id="day-off-form">
            <label for="teacher">Select Teachers:</label>
            <select id="teacher" multiple required>
                <option value="sarah.johnson@gmail.com">Dr. Sarah Johnson (Psychology)</option>
                <option value="michael.smith@gmail.com">Prof. Michael Smith (Calculus I)</option>
                <option value="emily.brown@gmail.com">Dr. Emily Brown (Sociology)</option>
                <option value="jason.lee@gmail.com">Dr. Jason Lee (Computer Science)</option>
                <option value="lisa.white@gmail.com">Prof. Lisa White (American History)</option>
                <option value="john.davis@gmail.com">Dr. John Davis (Public Speaking)</option>
            </select>

            <label for="date">Date of Absence:</label>
            <input type="date" id="date" required>

            <label for="timeframe">Timeframe:</label>
            <input type="text" id="timeframe" placeholder="e.g., 9 AM to 5 PM" required>

            <label for="reason">Reason for Absence:</label>
            <textarea id="reason" rows="4" required placeholder="Please explain your reason..."></textarea>

            <label for="documentation">Upload Documentation (if necessary):</label>
            <input type="file" id="documentation" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png">

            <button type="submit">Submit Request</button>
            <div id="response" class="response"></div>
        </form>
    </div>
    <script src="offday.js"></script>
</body>
</html>
